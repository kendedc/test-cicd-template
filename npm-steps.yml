steps:
- task: CacheBeta@1
  inputs:
    key: 'yarn | "$(Agent.OS)" | yarn.lock'
    path: $(Pipeline.Workspace)/.yarn_cache
  displayName: "Cache Yarn Cache"
- ${{ if eq(parameters.isFrozen, true) }}:
  script: |
      echo "" >> $(Build.SourcesDirectory)/.npmrc

      yarn install --frozen-lockfile
  displayName: "Install dependencies"
