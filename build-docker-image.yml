parameters:
  - name: dockerImageName
    type: string
  - name: dockerfilePath
    type: string
  - name: runSecurityScan
    type: boolean
    default: true

steps:
- task: DownloadBuildArtifacts@1
  inputs:
    buildType: "current"
    downloadType: "single"
    artifactName: "$(Build.BuildId)-drop"
    downloadPath: "$(System.ArtifactsDirectory)"
  displayName: "Download Build Artifacts"

- task: Docker@2
  displayName: 'Build Docker Image'
  inputs:
    command: build
    containerRegistry: $(ACR_SERVICE_CONNECTION)
    repository: ${{ parameters.dockerImageName }}
    dockerfile: ${{ parameters.dockerfilePath }}
    buildContext: '$(System.ArtifactsDirectory)/$(Build.BuildId)-drop'
    tags: |
      $(Build.BuildId)
      latest
    arguments: '--build-arg BUILD_ID=$(Build.BuildId)'

- script: |
    echo "Installing Trivy..."
    # Create a local bin directory
    mkdir -p $(Build.BinariesDirectory)/trivy-bin
    
    # Install Trivy into that local directory (-b flag)
    curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b $(Build.BinariesDirectory)/trivy-bin
    
    echo "Scanning Image..."
    # Run Trivy using the direct path
    $(Build.BinariesDirectory)/trivy-bin/trivy image --exit-code 1 --severity CRITICAL --light ${{ parameters.dockerImageName }}
  displayName: 'Security Scan (Trivy)'
  condition: and(succeeded(), eq('${{ parameters.runSecurityScan }}', 'true'))

- task: Docker@2
  displayName: 'Push Docker Image'
  inputs:
    command: push
    containerRegistry: $(ACR_SERVICE_CONNECTION)
    repository: ${{ parameters.dockerImageName }}
    tags: |
      $(Build.BuildId)
      latest

